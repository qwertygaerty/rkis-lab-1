{% extends 'polls/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% load static %}
{% csrf_token %}

<form class="login-form" method="POST" enctype="multipart/form-data">
    <h2 class="my-6 text-3xl font-bold tracking-tight text-gray-900">Зарегистрироваться</h2>
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class=" relative flex  justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white">Зарегистрироваться</button>

</form>

{% endblock %}
